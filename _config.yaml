### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll build exclusions
exclude:
  - LICENSE
  - README.md
  - CITATION.cff
  - "*.py"
  - ".cache"
  - "_cite"
  - "node_modules"
  - "package.json"
  - "package-lock.json"

# site url for building
url: https://ucumovinglab.github.io
baseurl: ""
